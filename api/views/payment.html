<!DOCTYPE html>
<html>

    <head>
        <title>Payment page</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
        }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1>Payment form</h1>
                <div class="input-field col s6">
                    <input value="Vanderlei Gomes" id="name" type="text" class="validate">
                    <label class="active" for="name">Name</label>
                </div>
                <div class="input-field col s3">
                    <input value="299.0" id="value" type="text" class="validate">
                    <label class="active" for="value">Value</label>
                </div>
                <div class="input-field col s3">
                    <input value="Test" id="desc" type="text" class="validate">
                    <label class="active" for="desc">Description</label>
                </div>
                <button class="btn waves-effect waves-light" id="sendPayment" type="submit" name="action">Pay
                    <i class="material-icons right">send</i>
                </button>
                <div class="preloader-wrapper small active hide">
                    <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <div class="result"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            let btnPay = document.getElementById('sendPayment');
            
            btnPay.addEventListener('click',  function(){
               var paymentData = {
                    "form": 'payfast',
                    "value": $('#value').val(),
                    "coin": 'BRL',
                    "desc": $('#desc').val()
                }
                $.ajax({
                    type: "POST",
                    url: 'http://localhost:3000/payments/pay',
                    dataType: 'json',
                    data: {
                        paymentData
                    },
                    success: function (res) {
                        console.log(res)
                    },
                    error: function (jqXHR) {
                        console.log(jqXHR)
                    }

                })
            })
        </script>
    </body>

</html>
